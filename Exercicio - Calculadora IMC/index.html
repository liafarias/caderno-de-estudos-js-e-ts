<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
<div class="container">
    <img class="imagemPrincipal" src="./assets/img/imagem.png" alt="">
    <div class="tabela">
    </div>
    <div class="informações">
        <div><h3>Nome</h3><input type="text" id="nome"></div>
        <div><h3>Altura  </h3><h5>(exemplo: 1.65)</h5><input type="number" id="altura"></div>
        <div><h3>Peso  </h3><h5>(exemplo: 80)</h5><input type="number" id="peso"></div>
        <button id="calcular">Calcular</button>
    </div>
    <div id="resultado">
        <h3>Resultado:</h3>
    </div>
</div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
